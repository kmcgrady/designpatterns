<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>SMS - Messages</title>
</head>
<body>
    <div><a href="/">Back</a></div>
    <h1>Sales Management System - Messages</h1>
    <ul>
        <li th:each="message : ${messages}">
            <strong th:text="${message.getType()}" /> - <span th:text="${message.getAction()}" />
        </li>
    </ul>
</body>
</html>
